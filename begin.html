	<body>
	  Controls:<br />
    W, A, S, D to move<br />
    In edit mode (red square):<br />
    E to place walls<br />
    Q to remove walls<br />
    B to place boxes<br />
    X to remove boxes<br />
    L to place lava<br />
    J to remove lava<br />
    O to place spawn<br />
    P to play the game<br />
    C to enter save code<br />
    <br />
    Go to the green square to win.<br />
